version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sys-ticket-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sys_ticket
      POSTGRES_PASSWORD: sys_ticket_dev_password
      POSTGRES_DB: sys_ticket_db
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sys-ticket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sys_ticket"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sys-ticket-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis-data:/data
    networks:
      - sys-ticket-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: sys-ticket-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: sys_ticket
      DB_PASSWORD: sys_ticket_dev_password
      DB_DATABASE: sys_ticket_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sys-ticket-network
    command: npm run dev

  # Frontend Web
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: sys-ticket-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - sys-ticket-network
    command: npm run dev

  # PgAdmin (Opcional - para administração do banco)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sys-ticket-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sys-ticket.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - sys-ticket-network
    profiles:
      - tools

networks:
  sys-ticket-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
